<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <main>
        <h1>WELCOME TO YOUR CURRENT WEATHER</h1>
        <div class="input-group mb-3 box">

        </div>
        <div id="infor">
            <div>

            </div>
            <div>
                <p id="temp">Temp</p>
            </div>
            <div>
                <img id="icon"src="">
            </div>
            <div>
                <p id="description">Description</p>
            </div>
        </div>
    </main>
    <script src="key.js"></script>
