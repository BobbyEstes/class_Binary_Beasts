<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lab_2.css">
    <meta author="Robert Estes">
    <title>Todo List</title>
</head>

<body>
    <main>
        <h1><b>TODO</b></h1>
        <div class="input">
            <input class="form-control form-control-lg todo-input" type="text" placeholder="Todo's">
        </div>
        <div>
            <div>
                <input class="btn btn-primary" type="submit" value="Click to add to the list" id="add">
                <input class="btn btn-primary" type="submit" value="Click to remove from the list" id="remove">
            </div>
            <h2>Todo's:</h2>
            <ul class="todos">
            </ul>
            <h2>Completed:</h2>
            <ul class="completed">
            </ul>
        </div>
    </main>
    <script src="/lab_2.js"></script> <!--This needs to be here to run your .js file-->
</body>

</html>
