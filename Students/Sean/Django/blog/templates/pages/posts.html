{% extends 'base.html' %}
{% block content %}

<a href="{% url 'add_posts' %}">add a blog post</a>
<ul>
  {% for post in blogs %}
  <li>
    <p><a href="http://localhost:8000/details/{{post.id}}">Title: {{post.title}}</a></p>
    <p>ID: {{post.id}}</p>
    <p>Title {{post.title}}</p>
    <p>Description: {{post.text}}</p>
    <p>Pub Date: {{post.pub_date}}</p></br>
  </li>
  {% endfor %}
</ul>

{% endblock %}
