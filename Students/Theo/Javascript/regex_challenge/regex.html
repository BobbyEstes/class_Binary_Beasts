<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="regex.css" />
  </head>
  <body>
    <form action="">
      <div class="fname">
        <label class="fname">First Name:</label>
        <input id="fname" type="text" class="fname" />
        <p id="ferror" class="fname hidden">Please enter a first name</p>
      </div>
      <div class="lname">
        <label class="lname">Last Name:</label>
        <input id="lname" type="text" class="lname" />
        <p id="lerror" class="lname hidden">Please enter a last name</p>
      </div>
      <div class="email">
        <label class="email">Email:</label>
        <input id="email" type="text" class="email" />
        <p id="eerror" class="email hidden">Please enter a valid email</p>
      </div>
      <button class="submit">Submit</button>
    </form>
    <script src="regex.js"></script>
  </body>
</html>
