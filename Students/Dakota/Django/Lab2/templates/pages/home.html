{% extends 'base.html' %} {% block content %}
<h1>To Do List</h1>
<form action="{% url 'add' %}" method="POST">
  {% csrf_token %}
  <input type="text" name="content" placeholder="enter todo list item" />
  <button type="submit">Add Todo Item</button>
</form>
<ul>
  {% for i in lists %}
  <li>
    {{i.listItem}}
    <a name="delete" href="{% url 'delete' i.id %}">Remove Todo Item</a>
  </li>
  {% endfor %}
</ul>
{% endblock %} a tag that has the cource to the urls
