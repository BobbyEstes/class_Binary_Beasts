<html>
    <head>
        <link rel="stylesheet" href="Lab2.css">
    </head>
    <body>
        <h1>Todo List</h1>
        <input id="user_input" type="text"/>
        <button class="submitButton" id="trigger">Submit</button>
        <div id="output"></div>
        <div id = "add"></div>
        <button id="addTrigger">Click to Add to List</button>
        <div id="addOutput" type="text"></div>
        <div id = "remove"></div>
        <button id="removeTrigger">Click to Remove from List</button>
        <div id="removeOutput"></div>
        <div id="complete"></div>
        <button id="completeTrigger">Click to Complete</button>
        <div id="completeOutput"></div>
        <div id = "container">Todo List
            <ul id="list"></ul>
        </div>
        <div id = "completedContainer">Completed List
            <ul class = "compList" id="completedList"></ul>
        </div>
        <script src="Lba2.js"></script>
    </body>
</html>
