{% extends 'base.html' %}

{% block content %}

<h1>Home</h1>
<div id= "form-container">
<div id= "form-left">
    <form action="{% url 'add_item' %}" method="POST">
        {% csrf_token %} Todo Item: <br />
        <textarea name="text" id="" cols="30" rows="10"></textarea><br />
        <input type="date" id="start" name="pub_date" value="2021-07-25" min="2018-01-01" max="2030-12-31">
        <br />
        <input type="submit" />
    </form>
</div>

<div id="form-right">
    <ul>

        {% for post in items %}
    
        <li><a href="{% url 'details' post.id %}">{{ post.text }}</a></li>
        {% endfor %}
    
    </ul>

</div>


</div>





{% endblock %}
